  <div class="modal fade" id="blogsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content" id="atiModal" style="width: 1000px;">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Criar Publicação</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="card">
            <div class="card-body">
              <p class="card-description">
                Preencha as informações da publicação
              </p>
              <form class="forms-sample row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="exampleInputTitulo">Titulo</label>
                    <input type="text" class="form-control" id="exampleInputTitulo"
                      placeholder="Titulo">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputTextarea">Texto</label>
                    <textarea class="form-control" id="exampleInputTextarea" rows="20" > </textarea>
                </div>
                  <div class="form-group">
                    <label>Enviar Imagem</label>
                    <input type="file" name="img[]" class="file-upload-default">
                    <div class="input-group col-xs-12">
                      <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image">
                      <span class="input-group-append">
                        <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                      </span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputData">Data</label>
                    <input type="date" class="form-control" id="exampleInputData" placeholder="Data">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputCodigo">Código</label>
                    <input type="text" class="form-control" id="exampleInputCodigo" placeholder="Código">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputAutor">Autor</label>
                    <input type="text" class="form-control" id="exampleInputAutor"
                      placeholder="Nome do Autor">
                  </div>
                </div>
                <div class="col-lg-12 text-center">
                  <button type="submit" class="btn btn-primary mr-2">Criar</button>
                  <button class="btn btn-light" data-dismiss="modal" id="btn-cancel">Cancel</button>
                </div>
              </form>
            </div>
