  <!--Modal -->

  <div class="modal fade" id="reverPropostasModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg ">
      <div class="modal-content" id="atiModal">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Rever Proposta</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="card">
            <div class="card-body">
              <p class="card-description">
                Reveja as informações da proposta
              </p>
              <form class="forms-sample row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="exampleInputCodigo">Código</label>
                    <input type="text" class="form-control" id="editarInputCodigo" placeholder="Código">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputNomeAtividade">Nome da Atividade</label>
                    <input type="text" class="form-control" id="editarInputNomeAtividade"
                      placeholder="Nome da Atividade">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputOrganizador">Proposto por:</label>
                    <input type="text" class="form-control" id="editarInputOrganizador" placeholder="Proposto por">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputLocal">Local</label>
                    <input type="text" class="form-control" id="editarInputLocal" placeholder="Local">
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="exampleInputTipo">Tipo de atividade</label>
                    <input type="text" class="form-control" id="editarInputTipo" placeholder="Atividade">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputData">Data</label>
                    <input type="date" class="form-control" id="editarInputData" placeholder="Data">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputMaxParticipantes">Participantes (MAX)</label>
                    <input type="text" class="form-control" id="editarInputMaxParticipantes"
                      placeholder="Participantes">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputHora">Horário</label>
                    <input type="time" class="form-control" id="editarInputHora" placeholder="Hora">
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <div class="form-group">
                    <label for="exampleTextarea1">Descrição</label>
                    <textarea class="form-control" id="editarDescricao" rows="4"></textarea>
                  </div>
                </div>
                <div class="col-lg-12 text-center">
                  <button type="submit" class="btn btn-primary mr-2" id="btn-approve">Aprovar</button>
                  <button class="btn btn-light" id="btn-cancel">Rejeitar</button>
                </div>
            </div>
